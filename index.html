<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_6_PH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-center text-5xl font-bold pt-10">
        Find your dream phone
      </h1>
      <div class="container mx-auto text-center pt-10">
        <input
          id="search-field"
          type="text"
          class="border-2 border-indigo-600 rounded h-10 w-1/3 mr-4"
        />
        <button
          onclick="searchPhone()"
          class="border-2 border-indigo-600 rounded h-10 w-32"
        >
          search
        </button>
      </div>
    </div>
    <!-- // phone details -->
    <div id="phonedetail">
      <div class="card"></div>
    </div>

    <!-- card section -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 p-5"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/phone-search.js"></script>
  </body>
</html>
